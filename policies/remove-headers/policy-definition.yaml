name: remove-headers
version: v0.2.1
description: |
  Removes configured headers from requests and/or responses. Header matching is
  case-insensitive, and removing a non-existent header is ignored.

parameters:
  type: object
  properties:
    requestHeaders:
      type: array
      description: Specifies headers to remove during the request phase. At least
        one of requestHeaders or responseHeaders must be specified.
      items:
        type: object
        properties:
          name:
            type: string
            description: Specifies the header name to remove. Matching is
              case-insensitive.
            minLength: 1
            maxLength: 256
            pattern: "^[a-zA-Z0-9-_]+$"
        required:
        - name
    responseHeaders:
      type: array
      description: Specifies headers to remove during the response phase. At least
        one of requestHeaders or responseHeaders must be specified.
      items:
        type: object
        properties:
          name:
            type: string
            description: Specifies the header name to remove. Matching is
              case-insensitive.
            minLength: 1
            maxLength: 256
            pattern: "^[a-zA-Z0-9-_]+$"
        required:
        - name
  anyOf:
    - required: [ requestHeaders ]
    - required: [ responseHeaders ]

systemParameters:
  type: object
  properties: {}
